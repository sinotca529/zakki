<!doctype html>

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="path_to_root" content=".">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="script.js"></script>
    <script defer type="text/javascript" src="metadata.js"></script>
    <title></title>
    <script>
      // string -> ()
      function setTheme(theme) {{
        if (theme === '') document.documentElement.removeAttribute('theme');
        else document.documentElement.setAttribute('theme', 'dark');
        localStorage.setItem('theme', theme);
      }}
      setTheme(localStorage.getItem('theme') ?? '');
    </script>
  </head>
  <body data-page="tag">
    <template id="card-template">
      <a class="card" href="it/ref/js.html">
        <div class="card-header">TITLE</div>
        <div class="card-meta">
          <div class="card-date">DATE</div>
          <div class="card-tags">TAGS</div>
        </div>
      </a>
    </template>
    {header}
    <main>
      <div id="tag-title">
        <div>Filter:</div>
      </div>
      <div id="contents-list"></div>
    </main>
    <footer>{footer}</footer>
  </body>
</html>
